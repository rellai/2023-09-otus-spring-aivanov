server:
  error:
    whitelabel:
      enabled: false
    include-message: always
spring:
  datasource:
    url: jdbc:h2:mem:maindb
  sql:
    init:
      mode: always

  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true

