<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="../style.css" type="text/css" media="all" />
<body>

<form id="edit-form" action="edit.html" th:action="@{/editBook/{id}(id=${book.id})}" th:method="post" th:object="${book}">
    <h2>book Info:</h2>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" name="id" th:value="*{id}" value="1"/>
    </div>

    <div class="row">
        <label for="book-name-input">Title:</label>
        <input id="book-name-input" name="title" type="text" th:value="*{title}" value="John Doe"/>
        <div class="errors" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Wrong book title error</div>
    </div>

    <div class="row">
        <label for="genre">Genre:</label>
        <select name="genre" id="genre" th:field="*{genre}">
            <option th:each="genreIterator : ${genres}"
                    th:value="${genreIterator.id}"
                    th:text="${genreIterator.name}">Roman</option>
        </select>
        <div class="errors" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}">Wrong genre error</div>
    </div>

    <div class="row">
        <label for="author">Author:</label>
        <select name="author"  id="author" th:field="*{author}">
            <option th:each="authorIterator : ${authors}"
                    th:value="${authorIterator.id}"
                    th:text="${authorIterator.name}">Pushkin</option>
        </select>
        <div class="errors" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Wrong genre error</div>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="listBooks.html" th:href="@{/}"><button type="button">Cancel</button></a>
    </div>

    <div>
        <div class="row">
            <input class="showComments" type="button" value="Show Comments" onclick="document.getElementById('comments').setAttribute('style', 'display: block;')">
        </div>

        <div id="comments">
        <h2>List of all comments</h2>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Comment</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="commentIterator : *{comments}">
                        <td th:text="${commentIterator.id}">1</td>
                        <td th:text="${commentIterator.text}">Anna Karenina</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>


</body>
</html>
